<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><!-- Add Bootstrap CSS -->
    <link href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet">
    <title>Focus Pomodoro</title>
    <style>
     body {
         transition: background-image 1s ease-in-out;
     }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class=
    "container mt-5 h-100 justify-content-center align-items-center"
    style="background-size: cover;">
        <div id="setup-card" class="card p-5" style="background-color: rgba(255, 255, 255, 0.7);">
            <div class="text-center">
                <h1>Focus Pomodoro</h1>
                <hr>
            </div>
            <p id="message"></p>
            <form class="border-1" action="#" onsubmit="reportStart()">
                <div class="form-group row">
                    <legend class=
                    "col-form-label col-2 pt-0">Mode:</legend>
                    <div id="mode" class="col">
                        <div class="form-check">
                            <input type="radio" id="studyModeRadio"
                            class="form-check-input" name="mode"
                            value="0" onchange=
                            "toggleMinutesInput()" checked>
                            <label class="form-check-label" for=
                            "studyModeRadio">Study Mode</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="gameModeRadio"
                            class="form-check-input" name="mode"
                            value="1" onchange=
                            "toggleMinutesInput()"> <label class=
                            "form-check-label" for=
                            "gameModeRadio">Game Mode</label>
                        </div>
                    </div>
                </div>
                <div id="minutesInput" class="form-group">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" class=
                    "form-control" name="time" value="25" min="1"
                    max="60">
                </div>
                <div class="form-group d-flex mt-5">
                    <input type="submit" class=
                    "btn btn-primary m-auto w-50" value="Start" onclick="reportStart()">
                </div>
            </form>
        </div>
        <div id="timer-card" class="card p-5 d-none" style="background-color: rgba(255, 255, 255, 0.7);">
            <div class="text-center">
                <h1>Focus Pomodoro</h1>
                <hr>
            </div>
            <div class="text-center">
                <h2 id="timer">25:00</h2>
                <h3 id="timer-message">Study Mode</h3>
            </div>
            <div class="form-group d-flex mt-5">
                <input type="button" class=
                             "btn btn-primary m-auto w-50" value="Stop" onclick="reportStop()">
            </div>
        </div>
        <div id="result-card" class="card p-5 d-none" style="background-color: rgba(255, 255, 255, 0.7);">
            <div class="text-center">
                <h1>Focus Pomodoro</h1>
                <hr>
            </div>
            <div class="text-center">
                <h2 id="result-message">25:00</h2>
            </div>
            <div class="form-group d-flex mt-5">
                <input type="button" class=
                             "btn btn-primary m-auto w-50" value="Restart" onclick="reportReset()">
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS and Popper.js (required for Bootstrap dropdowns and other features) -->
    <script src=
    "https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src=
    "https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
     const socket = io();

     socket.on('update', (data) => {
         document.getElementById('message').textContent = JSON.stringify(data);
     });

     socket.on('timer-start', (data) => {
            document.getElementById('setup-card').classList.add('d-none');
         document.getElementById('timer-card').classList.remove('d-none');
         document.getElementById('timer-message').textContent = data.mode === 0 ? 'Study Mode' : 'Game Mode';
     });

     socket.on('timer-stop', (data) => {
         document.getElementById('timer-card').classList.add('d-none');
         document.getElementById('result-card').classList.remove('d-none');
         document.getElementById('result-message').textContent = data.result;
     });

     socket.on('timer-reset', (data) => {
         document.getElementById('result-card').classList.add('d-none');
         document.getElementById('setup-card').classList.remove('d-none');
     });
    </script>
</body>
</html>
